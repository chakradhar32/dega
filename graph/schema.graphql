type Category {
  _id: ID!
  _class: String!
  name: String!
  slug: String!
  client_id: String!
  created_date: Time!
  last_updated_date: Time!
}

type Tag {
  _id: ID!
  _class: String!
  name: String!
  slug: String!
  client_id: String!
  created_date: Time!
  last_updated_date: Time!
}

type Format {
  _id: ID!
  _class: String!
  name: String!
  slug: String!
  client_id: String!
  is_default: Boolean
  created_date: Time!
  last_updated_date: Time!
}

type Status {
  _id: ID!
  _class: String!
  name: String!
  slug: String!
  client_id: String!
  is_default: Boolean
  created_date: Time!
  last_updated_date: Time!
}

type Medium {
  _id: ID!
  name: String!
  type: String!
  url: String!
  file_size: String!
