type Space {
  id: ID!
  created_at: Time
  updated_at: Time
  name: String!
  slug: String!
  site_title: String
  tag_line: String
  description: String
  site_address: String
  logo: Medium
  logo_mobile: Medium
  fav_icon: Medium
  mobile_icon: Medium
  verification_codes: Any
  social_media_urls: Any
  contact_info: Any
}

type Category {
  id: ID!
  created_at: Time
  updated_at: Time
  name: String!
  slug: String!
  description: String
  parent_id: Int
  medium: Medium
  space_id: Int!
}

type Tag {
  id: ID!
  created_at: Time
  updated_at: Time
  name: String!
  slug: String!
  description: String
  space_id: Int!
}

type Format {
  id: ID!
  created_at: Time
  updated_at: Time
  name: String!
  slug: String!
  description: String
  space_id: Int!
}

type Medium {
  id: ID!
  created_at: Time
  updated_at: Time
  name: String!
  slug: String
  type: String!
  title: String!
  description: String
  caption: String
  file_size: String!
  alt_text: String!
  url: String!
  dimensions: String!
  space_id: Int!
}

type Post {
  id: ID!
  created_at: Time
  updated_at: Time
  title: String!
  subtitle: String
  slug: String!
  status: String!
  excerpt: String
  description: Any
  is_featured: Boolean
  is_sticky: Boolean
  is_highlighted: Boolean
  format: Format!
  medium: Medium
  categories: [Category!]!
  tags: [Tag!]!
  users: [User!]!
  claims: [Claim!]!
  schemas: Any
  space_id: Int!
}

type User {
  id: ID!
  created_at: Time
  updated_at: Time
  first_name: String!
  last_name: String
  email: String!
  birth_date: String
  gender:  String
}

type Rating {
  id: ID!
  created_at: Time
