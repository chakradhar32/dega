  numeric_value: Int!
  medium: Medium
  space_id: Int!
}

type Claimant {
  id: ID!
  created_at: Time
  updated_at: Time
  name: String!
  slug: String!
  description: String
  tag_line: String
  medium: Medium
  space_id: Int!
}

type Claim {
  id: ID!
  created_at: Time
  updated_at: Time
  title: String!
  slug: String!
  claim_date: Time
  checked_date: Time
  claim_source: String
  description: Any
  review: String
  review_tag_line: String
  review_sources: String
  rating: Rating!
  claimant: Claimant!
  space_id: Int!
}


type CategoriesPaging {
  nodes: [Category!]!
  total: Int!
}

type TagsPaging {
  nodes: [Tag!]!
  total: Int!
}

type PostsPaging {
  nodes: [Post!]!
  total: Int!
}


type UsersPaging {
  nodes: [User!]!
  total: Int!
}

type ClaimsPaging {
  nodes: [Claim!]!
  total: Int!
}

type ClaimantsPaging {
  nodes: [Claimant!]!
  total: Int!
}

type RatingsPaging {
  nodes: [Rating!]!
  total: Int!
}

type FormatsPaging {
  nodes: [Format!]!
  total: Int!
}

type Sitemap {
  slug: String!
  id: ID!
  created_at: Time
}

type Sitemaps {
  categories: [Sitemap]
  tags: [Sitemap]
  users: [Sitemap]
  formats: [Sitemap]
  posts: [Sitemap]
  claims: [Sitemap]
  claimants: [Sitemap]
  ratings: [Sitemap] 
}

type Query {
  space: Space
  categories(ids: [Int!], page: Int, limit: Int, sortBy: String, sortOrder: String): CategoriesPaging
  category(id: Int!): Category
  tags(ids: [Int!], page: Int, limit: Int, sortBy: String, sortOrder: String): TagsPaging
  tag(id: Int!): Tag
  formats: FormatsPaging
  posts(formats: [Int!], categories: [Int!], tags: [Int!], users: [Int!], page: Int, limit: Int, sortBy: String, sortOrder: String): PostsPaging
  post(id: Int!): Post
  users(page: Int, limit: Int, sortBy: String, sortOrder: String): UsersPaging
  user(id: Int!): User
  ratings(page: Int, limit: Int, sortBy: String, sortOrder: String): RatingsPaging
  claimants(page: Int, limit: Int, sortBy: String, sortOrder: String): ClaimantsPaging
  claims(ratings: [String!], claimants:[String!], page: Int, limit: Int, sortBy: String, sortOrder: String): ClaimsPaging
  sitemap: Sitemaps
}

scalar Time
scalar Any